<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - Flowers for Flowers</title>

  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="profile.css">

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="page-wrapper">
    <header>
      <div id="particles-js"></div>
      <nav>
        <div class="logo">
          <a href="index.html" class="logo-text">Flowers For Flowers</a>
        </div>

        <ul class="nav-links">
          <li style="--index: 1;"><a href="special-offers.html">Special-Cards</a></li>
          <li style="--index: 2;" class="dropdown">
            <a href="shop.html" class="dropbtn">Shop</a>
            <div class="dropdown-content">
              <a href="shop.html?category=roses">Roses</a>
              <a href="shop.html?category=lilies">Lilies</a>
              <a href="shop.html?category=tulips">Tulips</a>
              <a href="shop.html?category=orchids">Orchids</a>
              <a href="shop.html?category=mixed">Mixed</a>
            </div>
          </li>
          <li style="--index: 3;"><a href="about.html">About</a></li>
          <li style="--index: 4;"><a href="contact.html">Contact</a></li>
        </ul>

        <div class="nav-actions">
          <!-- Guests -->
          <div class="auth-buttons">
            <a href="login.html" class="luxury-btn">Log In</a>
            <a href="register.html" class="luxury-btn register-btn">Register</a>
          </div>

          <!-- Logged-in user (main.js აჩენს/მალავს) -->
          <div id="user-info" style="display:none; align-items:center; gap:15px;">
            <span id="user-name" style="color:#d4af37; font-family:'Poppins', sans-serif;"></span>
            <a href="profile.html" class="social-icon" title="Profile"><i class="fas fa-user-circle"></i></a>
            <button id="logout-btn" class="luxury-btn register-btn">Log Out</button>
          </div>

          <!-- Cart -->
          <div class="cart-icon">
            <a href="cart.html">
              <i class="fas fa-shopping-cart"></i>
              <span id="cart-count">0</span>
            </a>
          </div>

          <!-- Social -->
          <div class="desktop-social-icons">
            <a href="https://www.facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/19177690262" target="_blank" class="social-icon"><i class="fab fa-whatsapp"></i></a>
          </div>
        </div>

        <div class="hamburger">
          <span></span><span></span><span></span>
        </div>
      </nav>
    </header>

    <main>
      <section class="profile-page-section">
        <div class="profile-container">
          <h2 class="profile-title">My Profile</h2>

          <!-- Personal Details -->
          <div class="profile-section">
            <h3 class="section-title">Personal Details</h3>
            <div class="details-grid">
              <div class="detail-item">
                <span class="detail-label">Username:</span>
                <span class="detail-value" id="profileName">—</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Email:</span>
                <span class="detail-value" id="profileEmail">—</span>
              </div>
            </div>
            <a href="javascript:void(0)" class="luxury-btn-outline" id="editProfileBtn">Edit Details</a>
          </div>

          <!-- Order History -->
          <div class="profile-section">
            <h3 class="section-title">Order History</h3>
            <div class="order-history-table" id="orderHistory"></div>
          </div>

          <a href="#" id="profileLogoutBtn" class="luxury-btn logout-btn">Log Out</a>
        </div>
      </section>
    </main>

    <footer>
      <p>© 2025 Flowers for Flowers. A Premium Experience.</p>
      <div class="social-icons">
        <a href="https://www.facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="https://wa.me/19177690262" target="_blank" class="social-icon"><i class="fab fa-whatsapp"></i></a>
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="main.js"></script>
  <script src="cart.js"></script>
  <script src="profile.js"></script>
</body>
</html>
