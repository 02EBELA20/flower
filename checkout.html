        <main>
            <section class="checkout-section">
                <div class="checkout-container">
                    <h2 class="checkout-title">Checkout</h2>
                    <div class="checkout-grid">
                        <!-- Shipping and Payment Form -->
                       <!-- Shipping and Payment Form -->
<div class="checkout-form">
    <form id="checkout-form">
      <h3>Shipping Details</h3>
  
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input id="fullName" type="text" required>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone</label>
        <input id="phone" type="tel" required>
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" type="text" required>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="city">City</label>
          <input id="city" type="text" required>
        </div>
        <div class="form-group">
          <label for="zip">ZIP</label>
          <input id="zip" type="text" required>
        </div>
      </div>
  
      <h3 class="payment-title">Payment</h3>
  
      <div class="form-group">
        <label for="cardName">Name on Card</label>
        <input id="cardName" type="text" required>
      </div>
  
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input id="cardNumber" inputmode="numeric" maxlength="19" placeholder="1234 5678 9012 3456" required>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="exp">Expiry (MM/YY)</label>
          <input id="exp" placeholder="12/27" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input id="cvv" inputmode="numeric" maxlength="4" required>
        </div>
      </div>
    </form>
  </div>
  

                        <!-- Order Summary -->
                        <div class="order-summary">
                            <h3>Order Summary</h3>
                            <div class="summary-items">
                                <!-- Cart items will be populated by cart.js -->
                            </div>
                            <div class="summary-total">
                                <!-- Order summary totals will be populated by cart.js; initialise to zero -->
                                <p>Subtotal: <span>$0.00</span></p>
                                <p>Shipping: <span>$0.00</span></p>
                                <hr>
                                <p class="total-price">Total: <span>$0.00</span></p>
                            </div>
                            <button class="place-order-btn luxury-btn" type="button">PLACE ORDER</button>
                        </div>
                    </div>
                </div>
            </section>
